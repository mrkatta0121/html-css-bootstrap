<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<p class="display-2 text-center  alert-warning"> <b> Modal </b> </p>
 <section class="container">
    <section class="btn btn-primary " data-bs-target="#abc" data-bs-toggle="modal"> click here </section>
    <section class="modal" id="abc" >
        <section class="modal-dialog bg-success">
            <section class="modal-header" >
                <article class="text-light"> Personal details</article>
                <article class="btn btn-close bg-danger"></article>
            </section>
            <section class="modal-body">
                <article class="modal-content">
                <input type="text" placeholder="type here">
            </article>
            </section>
            <section class="modal-footer "  >
                <article class="btn btn-primary"> save</article>
                <article class="btn btn-danger"> close</article>
                <article class="btn btn-close"> </article>

            </section>
           
        </section>

    </section>
    

 </section>



 <section class="text-center bg-danger text-white my-5"> <h1>Tool tip</h1></section>
 <section class="text-center bg-success text-white my-5"> <h3>using button</h3></section>
 <button type="button" class="btn btn-danger" data-bs-target="tooltip" data-bs-placement="left" title="hi bro"> click here </button>

 <section class="text-center bg-success text-white my-5"> <h3>not using buttons</h3></section>
 <section class="btn btn-dark" data-bs-target="tooltip" data-bs-placement="top" title="helloooooo...."> message </section>




 <p class="display-2 text-center  alert-warning"> <b> OFF-CANVAS </b> </p>
 <section class="container">
    <section class="btn btn-primary " data-bs-target="#abcd" data-bs-toggle="offcanvas"> click here </section>
    <section class="offcanvas offcanvas-start" id="abcd" >
        <section class="offcanvas-content">
            <section class="offcanvas-header" >
                <article class="text-light"> Personal details</article>
                <article class="btn btn-close bg-danger"  data-bs-dismiss="offcanvas"></article>
            </section>
            <section class="offcanvas-body">
                <article class="offcanvas-content my-5">
                <input type="text" placeholder="type here">
        
                <img src="../MEDIA/gallery-12.jpg" alt="" class="my-4"  width="350px">
            </article>
            </section>
            <section class="offcanvas-footer "  >
                <article class="btn btn-primary"> save</article>
                <article class="btn btn-danger" data-bs-dismiss="offcanvas"> close</article>
                

            </section>
           
        </section>

    </section>


    

 </section>

 <p class="display-2 text-center  alert-warning my-5 "> <b> POSITIONS </b> </p>
 <section class="continer my-5 p-5">
 <section class=" position-relative bg-primary p-5">
    <article class="position-absolute  bg-success top-0 start-0 p-1 ">1</article>
    <article class="position-absolute  bg-success top-0 end-0 p-1 ">2</article>
    <article class="position-absolute  bg-danger top-50 start-50  p-1 ">3</article>
    <article class="position-absolute  bg-success bottom-0 start-0 p-1 ">4</article>
    <article class="position-absolute  bg-danger  bottom-0 end-0 p-1 ">5</article>
    <article class="position-absolute  bg-success bottom-25 start-75 p-1 ">6</article>
    <article class="position-absolute  bg-danger top-50 start-25 p-1 ">7</article>
    

 </section>

 </section>

 <section class="continer my-5 p-5">
    <section class=" position-relative bg-primary p-5">
       <article class="position-absolute  bg-success top-0 start-0 p-1 "><img src="../MEDIA/logo.jpg" alt=""></article>
       <article class="position-absolute  bg-success top-0 end-0 p-1 "><img src="../MEDIA/logo.jpg" alt=""></article>
       <article class="position-absolute  bg-danger top-50 start-50  p-1 "><img src="../MEDIA/logo.jpg" alt=""></article>
       <article class="position-absolute  bg-success bottom-0 start-0 p-1 "><img src="../MEDIA/logo.jpg" alt=""></article>
       <article class="position-absolute  bg-danger  bottom-0 end-0 p-1 "><img src="../MEDIA/logo.jpg" alt=""></article>
       <article class="position-absolute  bg-success bottom-25 start-75 p-1 "><img src="../MEDIA/logo.jpg" alt=""></article>
       <article class="position-absolute  bg-danger top-50 start-25 p-1 "><img src="../MEDIA/logo.jpg" alt=""></article>
       
   
    </section>
